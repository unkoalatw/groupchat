<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尾熊聊天室</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; }
        /* Custom scrollbar for chat area */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .message-enter { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center overflow-hidden">

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="fixed inset-0 bg-slate-900 z-50 flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-400 mb-4"></div>
        <p class="text-yellow-400 font-bold">系統連線中...</p>
    </div>

    <!-- Login Screen -->
    <div id="login-screen" class="w-full max-w-md p-6 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700 hidden">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-yellow-400 mb-2">尾熊聊天室</h1>
            <p class="text-slate-400 text-sm">輸入代碼，開始你的蛋仔派對聊天！</p>
        </div>
        
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">暱稱 (Nickname)</label>
                <input type="text" id="username-input" required placeholder="例如：你好尾熊"
                    class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl focus:ring-2 focus:ring-yellow-400 focus:outline-none transition text-white placeholder-slate-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">房間代碼 (Room Code)</label>
                <input type="text" id="room-input" required placeholder="例如：GAME123"
                    class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-xl focus:ring-2 focus:ring-yellow-400 focus:outline-none transition text-white placeholder-slate-500 uppercase">
            </div>
            
            <div class="flex items-center mt-2">
                <input type="checkbox" id="remember-me" checked class="w-4 h-4 text-yellow-400 bg-slate-700 border-slate-600 rounded focus:ring-yellow-400">
                <label for="remember-me" class="ml-2 text-sm text-slate-400">記住我 (儲存 Cookie)</label>
            </div>

            <button type="submit" 
                class="w-full py-3 bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold rounded-xl transition transform active:scale-95 shadow-lg">
                進入聊天室
            </button>
        </form>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="w-full h-full max-w-2xl bg-slate-800 flex flex-col shadow-2xl relative hidden">
        
        <!-- Header -->
        <header class="bg-slate-900/50 backdrop-blur-md p-4 border-b border-slate-700 flex justify-between items-center z-10 absolute top-0 w-full">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-yellow-400 to-orange-500 flex items-center justify-center text-slate-900 font-bold text-lg" id="avatar-initial">
                    ?
                </div>
                <div>
                    <h2 class="font-bold text-white flex items-center gap-2">
                        <span id="display-room-code" class="tracking-wider">ROOM</span>
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    </h2>
                    <p class="text-xs text-slate-400" id="display-username">User</p>
                </div>
            </div>
            <button id="logout-btn" class="px-3 py-1.5 text-xs font-medium text-slate-300 hover:text-white bg-slate-700 hover:bg-slate-600 rounded-lg transition">
                離開房間
            </button>
        </header>

        <!-- Messages Area -->
        <div id="messages-container" class="flex-1 overflow-y-auto p-4 pt-20 pb-24 space-y-4 bg-slate-800 scroll-smooth">
            <!-- Messages will be injected here -->
            <div class="text-center text-slate-500 text-sm mt-10">
                歡迎來到聊天室！<br>
                所有訊息都會即時儲存。
            </div>
        </div>

        <!-- Input Area -->
        <div class="bg-slate-900 p-4 border-t border-slate-700 absolute bottom-0 w-full">
            <form id="message-form" class="flex gap-2">
                <input type="text" id="message-input" required placeholder="輸入訊息..." autocomplete="off"
                    class="flex-1 px-4 py-3 bg-slate-800 border border-slate-600 rounded-xl focus:ring-2 focus:ring-yellow-400 focus:outline-none text-white placeholder-slate-500">
                <button type="submit" 
                    class="px-6 py-3 bg-yellow-500 hover:bg-yellow-400 text-slate-900 font-bold rounded-xl transition transform active:scale-95 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- State ---
        let currentUser = null; // Firebase Auth User
        let userProfile = { name: '', room: '' };
        let unsubscribeMessages = null;

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loginScreen = document.getElementById('login-screen');
        const chatScreen = document.getElementById('chat-screen');
        const loginForm = document.getElementById('login-form');
        const messageForm = document.getElementById('message-form');
        const messagesContainer = document.getElementById('messages-container');
        const usernameInput = document.getElementById('username-input');
        const roomInput = document.getElementById('room-input');
        const rememberMeCheckbox = document.getElementById('remember-me');
        const displayRoomCode = document.getElementById('display-room-code');
        const displayUsername = document.getElementById('display-username');
        const avatarInitial = document.getElementById('avatar-initial');
        const logoutBtn = document.getElementById('logout-btn');

        // --- Cookie Helpers ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (encodeURIComponent(value) || "") + expires + "; path=/";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return decodeURIComponent(c.substring(nameEQ.length,c.length));
            }
            return null;
        }

        function eraseCookie(name) {   
            document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        }

        // --- Authentication & Init ---
        async function initAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Auth Error:", error);
                alert("登入系統失敗，請重整頁面。");
            }
        }

        onAuthStateChanged(auth, (user) => {
            currentUser = user;
            
            // Check for cookies
            const savedName = getCookie('chat_user');
            const savedRoom = getCookie('chat_room');

            if (user && savedName && savedRoom) {
                // Auto-login
                enterRoom(savedName, savedRoom);
            } else {
                // Show Login
                loadingOverlay.classList.add('opacity-0', 'pointer-events-none');
                loginScreen.classList.remove('hidden');
            }
        });

        // --- Core Logic ---

        function enterRoom(name, room) {
            userProfile.name = name;
            userProfile.room = room.toUpperCase();

            // Update UI
            displayUsername.textContent = userProfile.name;
            displayRoomCode.textContent = "#" + userProfile.room;
            avatarInitial.textContent = userProfile.name.charAt(0).toUpperCase();

            // Switch Screens
            loginScreen.classList.add('hidden');
            chatScreen.classList.remove('hidden');
            loadingOverlay.classList.add('opacity-0', 'pointer-events-none');

            // Start Listening
            startMessageListener();
        }

        function startMessageListener() {
            if (!currentUser) return;
            
            // Rule: No complex queries. Fetch collection and filter in memory.
            // Using a single collection 'messages' for simplicity in this artifact environment.
            // Path: /artifacts/{appId}/public/data/messages
            const messagesRef = collection(db, 'artifacts', appId, 'public', 'data', 'messages');
            
            // We listen to all messages, but filter client-side for the room code.
            // This is necessary because we can't create dynamic collections or complex indexes easily here.
            unsubscribeMessages = onSnapshot(messagesRef, (snapshot) => {
                const allMessages = [];
                snapshot.forEach(doc => {
                    allMessages.push({ id: doc.id, ...doc.data() });
                });

                // 1. Filter by Room
                const roomMessages = allMessages.filter(m => m.roomCode === userProfile.room);

                // 2. Sort by Timestamp
                roomMessages.sort((a, b) => a.timestamp - b.timestamp);

                // 3. Render
                renderMessages(roomMessages);
            }, (error) => {
                console.error("Firestore Error:", error);
            });
        }

        function renderMessages(messages) {
            messagesContainer.innerHTML = ''; // Clear current
            
            if (messages.length === 0) {
                 messagesContainer.innerHTML = `
                    <div class="text-center text-slate-500 text-sm mt-10">
                        房間 #${userProfile.room} 尚未有訊息。<br>由你開始發言吧！
                    </div>`;
                return;
            }

            let lastUser = '';

            messages.forEach(msg => {
                const isMe = msg.uid === currentUser.uid;
                const wrapper = document.createElement('div');
                wrapper.className = `flex w-full ${isMe ? 'justify-end' : 'justify-start'} message-enter`;

                // Time format
                const date = new Date(msg.timestamp);
                const timeString = date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');

                if (isMe) {
                    wrapper.innerHTML = `
                        <div class="flex flex-col items-end max-w-[80%]">
                            <div class="bg-yellow-500 text-slate-900 px-4 py-2 rounded-2xl rounded-tr-sm shadow-md break-words font-medium">
                                ${escapeHtml(msg.text)}
                            </div>
                            <span class="text-[10px] text-slate-500 mt-1">${timeString}</span>
                        </div>
                    `;
                } else {
                    const showName = lastUser !== msg.senderName;
                    wrapper.innerHTML = `
                        <div class="flex flex-col items-start max-w-[80%]">
                            ${showName ? `<span class="text-xs text-slate-400 ml-1 mb-1">${escapeHtml(msg.senderName)}</span>` : ''}
                            <div class="bg-slate-700 text-slate-100 px-4 py-2 rounded-2xl rounded-tl-sm shadow-md break-words">
                                ${escapeHtml(msg.text)}
                            </div>
                             <span class="text-[10px] text-slate-500 mt-1 ml-1">${timeString}</span>
                        </div>
                    `;
                }
                
                lastUser = msg.senderName;
                messagesContainer.appendChild(wrapper);
            });

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Event Listeners ---

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = usernameInput.value.trim();
            const room = roomInput.value.trim();
            const remember = rememberMeCheckbox.checked;

            if (name && room) {
                if (remember) {
                    setCookie('chat_user', name, 30); // Save for 30 days
                    setCookie('chat_room', room, 30);
                } else {
                    eraseCookie('chat_user');
                    eraseCookie('chat_room');
                }
                enterRoom(name, room);
            }
        });

        messageForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value.trim();

            if (!text || !currentUser) return;

            input.value = ''; // Clear immediately for UX

            try {
                // Path: /artifacts/{appId}/public/data/messages
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'messages'), {
                    text: text,
                    senderName: userProfile.name,
                    uid: currentUser.uid,
                    roomCode: userProfile.room,
                    timestamp: Date.now()
                });
            } catch (error) {
                console.error("Send Error:", error);
                alert("訊息發送失敗");
            }
        });

        logoutBtn.addEventListener('click', () => {
            // Clear state
            eraseCookie('chat_user');
            eraseCookie('chat_room');
            userProfile = { name: '', room: '' };
            if (unsubscribeMessages) unsubscribeMessages();
            
            // UI Reset
            chatScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            messagesContainer.innerHTML = '';
            usernameInput.value = '';
            roomInput.value = '';
        });

        // Utility: Prevent XSS
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Start App
        initAuth();

    </script>
</body>
</html>
